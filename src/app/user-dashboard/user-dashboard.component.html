<div class="section section-buttons">
    <div class="container">
        <div>
            <div class="tim-title">
                <h3>All Client Cases for Ashish Singh
                    <br />
                </h3>
            </div>
            <div class="container mt-5">
                <div class="accordion accordion-flush mt-4" id="accordionExample">
                    <div class="accordion-item" *ngFor="let detail of user_details; let i = index">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Appointment {{i+1}} - {{detail[3]}}
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" routerLink="/user-journey/1">
                                <u>Appointment is in state {{detail[3]}}. Check here for session details</u>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
