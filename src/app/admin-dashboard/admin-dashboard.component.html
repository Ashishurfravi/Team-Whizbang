<div class="section section-buttons">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="tim-title" style="margin-bottom: 0px;">
                    <h3>Admin Dashboard</h3>
                </div>
            </div>

            <div class="col-4 align-self-end">
                <button type="button" class="btn btn-outline-primary btn-round float-right" [routerLink]="['/add-funds']"><i class="fa fa-plus-circle"></i> Add Funds</button>
            </div>
        </div>
        <hr />
        <div class="tim-title">
            <h4 class="status-header">Manage</h4>
        </div>
        <div class="row">
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-users">
                            <i class="fa fa-users mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Users</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-therapist">
                            <i class="fa fa-user-md mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Therapist</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-sessions">
                            <i class="fas fa fa-clock mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Sessions</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-appointments">
                            <i class="fa fa-calendar mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Appointments</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            
        </div>
        <div class="tim-title">
            <h4 class="status-header">Cases:</h4>
        </div>
        <div class="row">
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-users">
                            <i class="fa fa-warning mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>High Rish Not Attended (20)</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-therapist">
                            <i class="fa fa-user-plus mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Referred to NHS<br>(20)</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-sessions">
                            <i class="fa fa-spinner mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Referred to NHS & Waiting for Funds (20)</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header text-center" routerLink="/manage-appointments">
                            <i class="fa fa-check mt-3 mb-3" style="font-size: 32px;"></i>
                            <br/>
                            <h5>Total Success<br>(20)</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
